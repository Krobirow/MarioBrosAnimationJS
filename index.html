<!DOCTYPE html>
<head>
    <title>Example animation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="sky">
        <img class="cloud1" src="img/cloud.png" alt="cloud1">
        <img class="cloud2" src="img/cloud.png" alt="cloud2">
    </div>
    <div class="btnBlock">
        <button class="startAnim" type="submit"> Start Animation! </button>
        <button class="resetAnim" type="submit"> Reset Animation! </button>
    </div>
    <div class="grass"></div>
    <div class="road">
        <img class="mario" src="img/mario.png" alt="mario">
        <div class="luigi">
            <img class="luigi1" src="img/luigi.png" alt="luigi">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
